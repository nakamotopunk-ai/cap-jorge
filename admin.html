<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Psic. Jorge Alberto Chávez Zamora</title>
    <link rel="manifest" href="manifest-admin.json">
    <meta name="theme-color" content="#0f172a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm border-b-4 border-slate-900">
            <div>
                <h1 class="text-xl font-black text-slate-800 italic uppercase leading-none">Control de Citas</h1>
                <p class="text-[11px] text-slate-500 font-bold uppercase tracking-widest mt-1">Psic. Jorge Alberto Chávez</p>
            </div>
            <img src="Logo.png" alt="Logo CAP" class="h-12 w-auto object-contain drop-shadow-sm">
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center gap-2 uppercase text-xs italic tracking-widest">
                    <span class="bg-slate-900 text-white w-6 h-6 flex items-center justify-center rounded-full text-[10px] not-italic shadow-lg">1</span>
                    Gestión de Agenda
                </h2>
                <input type="date" id="admin-date" class="w-full p-4 border border-slate-100 rounded-2xl mb-4 bg-slate-50 font-bold outline-none focus:ring-2 focus:ring-slate-900 transition-all text-sm shadow-inner">
                
                <p class="text-[9px] text-slate-400 mb-3 font-black uppercase tracking-widest text-center italic">Toca las horas para activarlas:</p>
                <div id="hours-config" class="grid grid-cols-4 gap-2">
                    </div>
                
                <button id="save-config" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em] hover:bg-slate-800 shadow-xl active:scale-95 transition-all border-b-4 border-slate-700">
                    GUARDAR CAMBIOS
                </button>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center gap-2 uppercase text-xs italic tracking-widest">
                    <span class="bg-slate-900 text-white w-6 h-6 flex items-center justify-center rounded-full text-[10px] not-italic shadow-lg">2</span>
                    Citas del Día
                </h2>
                <div id="appointments-list" class="space-y-3 min-h-[200px]">
                    <div class="text-center py-10 border-2 border-dashed border-slate-50 rounded-2xl">
                        <p class="text-slate-300 text-[10px] uppercase font-bold italic">Selecciona una fecha...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZ3QgdPgj9YyoyZCwHZwDB0DF-4gK6hMI",
            authDomain: "cap-jorge.firebaseapp.com",
            projectId: "cap-jorge",
            storageBucket: "cap-jorge.firebasestorage.app",
            messagingSenderId: "967152336880",
            appId: "1:967152336880:web:9c53885244ff4b5bad6735"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const hours = ["08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00"];
        let activosLocal = [];

        const adminDate = document.getElementById('admin-date');
        const hoursConfig = document.getElementById('hours-config');

        hours.forEach(h => {
            const btn = document.createElement('button');
            btn.className = 'py-3 border rounded-xl text-[10px] font-black transition-all border-slate-100 text-slate-300 bg-slate-50 hover:bg-slate-100';
            btn.textContent = h;
            btn.onclick = () => {
                if(activosLocal.includes(h)) {
                    activosLocal = activosLocal.filter(item => item !== h);
                    btn.className = 'py-3 border rounded-xl text-[10px] font-black transition-all border-slate-100 text-slate-300 bg-slate-50 hover:bg-slate-100';
                } else {
                    activosLocal.push(h);
                    btn.className = 'py-3 border rounded-xl text-[10px] font-black transition-all bg-green-500 text-white border-green-400 shadow-md scale-105';
                }
            };
            hoursConfig.appendChild(btn);
        });

        adminDate.onchange = async (e) => {
            const date = e.target.value;
            document.querySelectorAll('#hours-config button').forEach(b => {
                b.className = 'py-3 border rounded-xl text-[10px] font-black transition-all border-slate-100 text-slate-300 bg-slate-50 hover:bg-slate-100';
            });
            const doc = await db.collection('configuracion').doc(date).get();
            activosLocal = doc.exists ? doc.data().activos : [];
            document.querySelectorAll('#hours-config button').forEach(b => {
                if(activosLocal.includes(b.textContent)) {
                    b.className = 'py-3 border rounded-xl text-[10px] font-black transition-all bg-green-500 text-white border-green-400 shadow-md scale-105';
                }
            });
            actualizarListaCitas(date);
        };

        async function actualizarListaCitas(date) {
            const snap = await db.collection('citas').where('fecha', '==', date).get();
            const list = document.getElementById('appointments-list');
            list.innerHTML = '';
            if(snap.empty) {
                list.innerHTML = '<div class="text-center py-10 border-2 border-dashed border-slate-50 rounded-2xl text-slate-300 text-[10px] uppercase font-bold italic">No hay pacientes registrados</div>';
                return;
            }
            snap.docs.sort((a,b) => a.data().hora.localeCompare(b.data().hora)).forEach(d => {
                const cita = d.data();
                const div = document.createElement('div');
                div.className = 'p-4 border border-slate-100 bg-slate-50 rounded-2xl shadow-sm';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="w-full">
                            <p class="text-[11px] font-black text-slate-900 uppercase tracking-tighter">${cita.hora} — ${cita.nombre}</p>
                            <p class="text-[9px] text-slate-400 font-bold mt-1">${cita.telefono}</p>
                        </div>
                        <button onclick="borrarCita('${d.id}')" class="bg-red-50 text-red-400 p-2 rounded-lg hover:bg-red-500 hover:text-white transition-all">
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3 h-3">
                              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="msg('${cita.telefono}', '${cita.nombre}', '${cita.hora}', 24)" class="bg-slate-900 text-white py-2 rounded-xl text-[9px] font-black uppercase tracking-widest shadow-md">Recordar 24h</button>
                        <button onclick="msg('${cita.telefono}', '${cita.nombre}', '${cita.hora}', 1)" class="bg-blue-600 text-white py-2 rounded-xl text-[9px] font-black uppercase tracking-widest shadow-md">Recordar 1h</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        window.msg = (tel, nom, hor, tipo) => {
            const texto = tipo === 24 
                ? `Hola ${nom}, le saluda el Psic. Jorge Chávez. Le recuerdo su cita de MAÑANA a las ${hor}. ¿Confirma su asistencia?`
                : `Hola ${nom}, soy el Psic. Jorge Chávez. Le recuerdo su cita de HOY en una hora (${hor}). ¡Lo espero!`;
            window.open(`https://wa.me/${tel}?text=${encodeURIComponent(texto)}`, '_blank');
        };

        document.getElementById('save-config').onclick = async () => {
            const date = adminDate.value;
            if(!date) return alert('Selecciona una fecha');
            await db.collection('configuracion').doc(date).set({ activos: activosLocal });
            alert('¡Agenda actualizada!');
        };

        window.borrarCita = async (id) => {
            if(confirm('¿Eliminar cita permanentemente?')) {
                await db.collection('citas').doc(id).delete();
                actualizarListaCitas(adminDate.value);
            }
        };
    </script>
</body>
</html>
