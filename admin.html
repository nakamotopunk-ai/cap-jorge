<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Psic. Jorge Alberto Chávez Zamora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm border-b-4 border-slate-900">
            <div>
                <h1 class="text-2xl font-black text-slate-800 italic uppercase">Control de Citas</h1>
                <p class="text-slate-500 font-medium">Psic. Jorge Alberto Chávez Zamora</p>
            </div>
            <img src="Logo.png" alt="Logo" class="h-14">
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h2 class="font-bold text-slate-700 mb-4 italic">1. Abrir Agenda del Día</h2>
                <input type="date" id="admin-date" class="w-full p-4 border rounded-xl mb-4 bg-slate-50 font-bold outline-none">
                <div id="hours-config" class="grid grid-cols-3 gap-2"></div>
                <button id="save-config" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-xl font-bold uppercase tracking-tighter">Guardar Horarios</button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h2 class="font-bold text-slate-700 mb-4 italic">2. Pacientes y Recordatorios</h2>
                <div id="appointments-list" class="space-y-4 text-sm text-slate-400 text-center py-10">
                    Selecciona un día en el calendario.
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZ3QgdPgj9YyoyZCwHZwDB0DF-4gK6hMI",
            authDomain: "cap-jorge.firebaseapp.com",
            projectId: "cap-jorge",
            storageBucket: "cap-jorge.firebasestorage.app",
            messagingSenderId: "967152336880",
            appId: "1:967152336880:web:9c53885244ff4b5bad6735"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const hours = ["08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00"];
        let activosLocal = [];
        const adminDate = document.getElementById('admin-date');
        const hoursConfig = document.getElementById('hours-config');

        hours.forEach(h => {
            const btn = document.createElement('button');
            btn.className = 'py-2 border rounded-lg text-xs font-bold transition-all border-slate-200 text-slate-300';
            btn.textContent = h;
            btn.onclick = () => {
                if(activosLocal.includes(h)) {
                    activosLocal = activosLocal.filter(item => item !== h);
                    btn.className = 'py-2 border rounded-lg text-xs font-bold transition-all border-slate-200 text-slate-300';
                } else {
                    activosLocal.push(h);
                    btn.className = 'py-2 border rounded-lg text-xs font-bold transition-all bg-green-500 text-white border-green-500';
                }
            };
            hoursConfig.appendChild(btn);
        });

        adminDate.onchange = async (e) => {
            const date = e.target.value;
            document.querySelectorAll('#hours-config button').forEach(b => b.className = 'py-2 border rounded-lg text-xs font-bold transition-all border-slate-200 text-slate-300');
            
            const doc = await db.collection('configuracion').doc(date).get();
            activosLocal = doc.exists ? doc.data().activos : [];
            document.querySelectorAll('#hours-config button').forEach(b => {
                if(activosLocal.includes(b.textContent)) b.className = 'py-2 border rounded-lg text-xs font-bold transition-all bg-green-500 text-white border-green-500';
            });

            const snap = await db.collection('citas').where('fecha', '==', date).get();
            const list = document.getElementById('appointments-list');
            list.innerHTML = '';
            
            if(snap.empty) { list.innerHTML = 'Sin citas registradas.'; return; }

            snap.docs.sort((a,b) => a.data().hora.localeCompare(b.data().hora)).forEach(d => {
                const cita = d.data();
                const div = document.createElement('div');
                div.className = 'p-4 border border-slate-100 bg-slate-50 rounded-xl text-left space-y-3 shadow-sm';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-black text-slate-800 text-lg">${cita.hora}</p>
                            <p class="font-medium text-slate-600">${cita.nombre}</p>
                        </div>
                        <button onclick="borrarCita('${d.id}')" class="text-[10px] text-red-300 uppercase font-bold">Eliminar</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="msg('${cita.telefono}', '${cita.nombre}', '${cita.hora}', 24)" class="bg-blue-50 text-blue-600 py-2 rounded-lg text-[10px] font-bold border border-blue-100">RECORDAR 24H</button>
                        <button onclick="msg('${cita.telefono}', '${cita.nombre}', '${cita.hora}', 1)" class="bg-orange-50 text-orange-600 py-2 rounded-lg text-[10px] font-bold border border-orange-100">RECORDAR 1H</button>
                    </div>
                `;
                list.appendChild(div);
            });
        };

        window.msg = (tel, nom, hor, tipo) => {
            const texto = tipo === 24 
                ? `Hola ${nom}, te saluda el Psic. Jorge Chávez. Te recuerdo tu cita de MAÑANA a las ${hor}. ¿Confirmas tu asistencia?`
                : `Hola ${nom}, soy el Psic. Jorge Chávez. Te recuerdo tu cita de HOY en una hora (${hor}). ¡Te espero!`;
            window.open(`https://wa.me/${tel}?text=${encodeURIComponent(texto)}`, '_blank');
        };

        document.getElementById('save-config').onclick = async () => {
            if(!adminDate.value) return alert('Selecciona una fecha');
            await db.collection('configuracion').doc(adminDate.value).set({ activos: activosLocal });
            alert('¡Agenda abierta para este día!');
        };

        window.borrarCita = async (id) => {
            if(confirm('¿Seguro que quieres borrar la cita?')) {
                await db.collection('citas').doc(id).delete();
                adminDate.onchange({target: {value: adminDate.value}});
            }
        };
    </script>
</body>
</html>
