<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Psic. Jorge Alberto Chávez Zamora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm border-b-4 border-slate-900">
            <div>
                <h1 class="text-xl font-black text-slate-800 italic uppercase leading-none">Control de Citas</h1>
                <p class="text-[11px] text-slate-500 font-bold uppercase tracking-widest mt-1">Psic. Jorge Alberto Chávez</p>
            </div>
            <img src="Logo.png" alt="Logo" class="h-10 w-auto object-contain">
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center gap-2 uppercase text-sm italic">
                    <span class="bg-slate-900 text-white w-5 h-5 flex items-center justify-center rounded-full text-[10px] not-italic">1</span>
                    Gestión de Horarios
                </h2>
                <input type="date" id="admin-date" class="w-full p-4 border rounded-xl mb-4 bg-slate-50 font-bold outline-none focus:ring-2 focus:ring-slate-900 transition-all text-sm">
                
                <p class="text-[10px] text-slate-400 mb-2 font-bold uppercase tracking-tight">Selecciona horas disponibles:</p>
                <div id="hours-config" class="grid grid-cols-4 gap-2">
                    </div>
                
                <button id="save-config" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-sm tracking-widest hover:bg-slate-800 shadow-lg active:scale-95 transition-all">
                    Guardar Agenda
                </button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center gap-2 uppercase text-sm italic">
                    <span class="bg-slate-900 text-white w-5 h-5 flex items-center justify-center rounded-full text-[10px] not-italic">2</span>
                    Pacientes Agendados
                </h2>
                <div id="appointments-list" class="space-y-3 min-h-[200px]">
                    <p class="text-center text-slate-400 py-10 text-xs italic">Selecciona un día para ver la lista...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZ3QgdPgj9YyoyZCwHZwDB0DF-4gK6hMI",
            authDomain: "cap-jorge.firebaseapp.com",
            projectId: "cap-jorge",
            storageBucket: "cap-jorge.firebasestorage.app",
            messagingSenderId: "967152336880",
            appId: "1:967152336880:web:9c53885244ff4b5bad6735"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Rango de horas 8 AM a 8 PM
        const hours = ["08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00"];
        let activosLocal = [];

        const adminDate = document.getElementById('admin-date');
        const hoursConfig = document.getElementById('hours-config');

        // Generar botones de horas
        hours.forEach(h => {
            const btn = document.createElement('button');
            btn.className = 'py-2 border rounded-lg text-[10px] font-black transition-all border-slate-100 text-slate-300 bg-slate-50';
            btn.textContent = h;
            btn.onclick = () => {
                if(activosLocal.includes(h)) {
                    activosLocal = activosLocal.filter(item => item !== h);
                    btn.className = 'py-2 border rounded-lg text-[10px] font-black transition-all border-slate-100 text-slate-300 bg-slate-50';
                } else {
                    activosLocal.push(h);
                    btn.className = 'py-2 border rounded-lg text-[10px] font-black transition-all bg-green-500 text-white border-green-500 shadow-sm';
                }
            };
            hoursConfig.appendChild(btn);
        });

        adminDate.onchange = async (e) => {
            const date = e.target.value;
            // Resetear botones
            document.querySelectorAll('#hours-config button').forEach(b => {
                b.className = 'py-2 border rounded-lg text-[10px] font-black transition-all border-slate-100 text-slate-300 bg-slate-50';
            });
            
            // Cargar configuración
            const doc = await db.collection('configuracion').doc(date).get();
            activosLocal = doc.exists ? doc.data().activos : [];
            document.querySelectorAll('#hours-config button').forEach(b => {
                if(activosLocal.includes(b.textContent)) {
                    b.className = 'py-2 border rounded-lg text-[10px] font-black transition-all bg-green-500 text-white border-green-500 shadow-sm';
                }
            });

            // Cargar Citas del día
            const snap = await db.collection('citas').where('fecha', '==', date).get();
            const list = document.getElementById('appointments-list');
            list.innerHTML = '';
            
            if(snap.empty) {
                list.innerHTML = '<div class="text-center py-10 border-2 border-dashed border-slate-100 rounded-2xl text-slate-400 text-[10px] uppercase font-bold tracking-widest">Sin citas registradas</div>';
                return;
            }

            snap.docs.sort((a,b) => a.data().hora.localeCompare(b.data().hora)).forEach(d => {
                const cita = d.data();
                const div = document.createElement('div');
                div.className = 'p-4 border border-slate-200 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <p class="text-xs font-black text-slate-900 uppercase tracking-tighter">${cita.hora} — ${cita.nombre}</p>
                            <p class="text-[10px] text-slate-400 font-bold">${cita.telefono}</p>
                        </div>
                        <button onclick="borrarCita('${d.id}')" class="text-[9px] bg-red-50 text-red-400 p-1 px-2 rounded font-bold uppercase hover:bg-red-500 hover:text-white transition-colors italic">Eliminar</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="msg('${cita.telefono}', '${cita.nombre}', '${cita.hora}', 24)" class="bg-blue-600 text-white py-2 rounded-lg text-[9px] font-black uppercase tracking-widest shadow-sm active:scale-95 transition-all">Recordar 24h</button>
                        <button onclick="msg('${cita.telefono}', '${cita.nombre}', '${cita.hora}', 1)" class="bg-orange-500 text-white py-2 rounded-lg text-[9px] font-black uppercase tracking-widest shadow-sm active:scale-95 transition-all">Recordar 1h</button>
                    </div>
                `;
                list.appendChild(div);
            });
        };

        window.msg = (tel, nom, hor, tipo) => {
            const texto = tipo === 24 
                ? `Hola ${nom}, le saluda el Psic. Jorge Chávez. Le recuerdo su cita de MAÑANA a las ${hor}. ¿Confirma su asistencia?`
                : `Hola ${nom}, soy el Psic. Jorge Chávez. Le recuerdo su cita de HOY en una hora (${hor}). ¡Lo espero!`;
            window.open(`https://wa.me/${tel}?text=${encodeURIComponent(texto)}`, '_blank');
        };

        document.getElementById('save-config').onclick = async () => {
            const date = adminDate.value;
            if(!date) return alert('Selecciona una fecha primero');
            await db.collection('configuracion').doc(date).set({ activos: activosLocal });
            alert('¡Agenda actualizada para el día ' + date + '!');
        };

        window.borrarCita = async (id) => {
            if(confirm('¿Seguro que quieres eliminar esta cita permanentemente?')) {
                await db.collection('citas').doc(id).delete();
                adminDate.onchange({target: {value: adminDate.value}});
            }
        };
    </script>
</body>
</html>
