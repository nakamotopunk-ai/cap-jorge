<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Psic. Jorge Alberto ChÃ¡vez Zamora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-600">
            <div>
                <h1 class="text-2xl font-black text-slate-800 italic">PANEL DE CONTROL</h1>
                <p class="text-slate-500 font-medium">Psic. Jorge Alberto ChÃ¡vez Zamora</p>
            </div>
            <img src="Logo.png" alt="Logo CAP" class="h-14">
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <span>ðŸ“…</span> Configurar Horarios
                </h2>
                <input type="date" id="admin-date" class="w-full p-3 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
                <div id="hours-config" class="grid grid-cols-3 gap-2">
                    </div>
                <button id="save-config" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-xl font-bold shadow-md hover:bg-blue-700">
                    Guardar Disponibilidad
                </button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <span>ðŸ‘¥</span> Pacientes Agendados
                </h2>
                <div id="appointments-list" class="space-y-3">
                    <p class="text-center text-slate-400 py-10">Selecciona un dÃ­a para ver citas</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZ3QgdPgj9YyoyZCwHZwDB0DF-4gK6hMI",
            authDomain: "cap-jorge.firebaseapp.com",
            projectId: "cap-jorge",
            storageBucket: "cap-jorge.firebasestorage.app",
            messagingSenderId: "967152336880",
            appId: "1:967152336880:web:9c53885244ff4b5bad6735"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // HORARIOS CONSECUTIVOS DE 8AM A 8PM
        const hours = ["08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00"];
        let activosLocal = [];

        const adminDate = document.getElementById('admin-date');
        const hoursConfig = document.getElementById('hours-config');

        // Dibujar botones de horas
        hours.forEach(h => {
            const btn = document.createElement('button');
            btn.className = 'py-2 border rounded-lg text-sm font-bold transition-all border-slate-200 text-slate-400';
            btn.textContent = h;
            btn.onclick = () => {
                if(activosLocal.includes(h)) {
                    activosLocal = activosLocal.filter(item => item !== h);
                    btn.classList.replace('bg-green-500', 'text-slate-400');
                    btn.classList.remove('text-white', 'border-green-500');
                } else {
                    activosLocal.push(h);
                    btn.classList.add('bg-green-500', 'text-white', 'border-green-500');
                    btn.classList.remove('text-slate-400');
                }
            };
            hoursConfig.appendChild(btn);
        });

        // Al cambiar fecha
        adminDate.onchange = async (e) => {
            const date = e.target.value;
            // Limpiar estilos
            document.querySelectorAll('#hours-config button').forEach(b => {
                b.className = 'py-2 border rounded-lg text-sm font-bold transition-all border-slate-200 text-slate-400';
            });
            
            const doc = await db.collection('configuracion').doc(date).get();
            activosLocal = doc.exists ? doc.data().activos : [];
            
            document.querySelectorAll('#hours-config button').forEach(b => {
                if(activosLocal.includes(b.textContent)) {
                    b.classList.add('bg-green-500', 'text-white', 'border-green-500');
                    b.classList.remove('text-slate-400');
                }
            });

            // Cargar Citas
            const snap = await db.collection('citas').where('fecha', '==', date).get();
            const list = document.getElementById('appointments-list');
            list.innerHTML = '';
            
            if(snap.empty) {
                list.innerHTML = '<p class="text-center text-slate-400 py-10">Sin citas este dÃ­a</p>';
                return;
            }

            snap.docs.forEach(d => {
                const cita = d.data();
                const div = document.createElement('div');
                div.className = 'p-4 border border-slate-100 bg-slate-50 rounded-xl flex justify-between items-center';
                div.innerHTML = `
                    <div>
                        <p class="font-bold text-slate-800">${cita.hora} - ${cita.nombre}</p>
                        <a href="https://wa.me/${cita.telefono}" target="_blank" class="text-xs text-blue-600 font-bold underline">Enviar WhatsApp</a>
                    </div>
                    <button onclick="borrarCita('${d.id}')" class="text-red-400 text-xs">Borrar</button>
                `;
                list.appendChild(div);
            });
        };

        document.getElementById('save-config').onclick = async () => {
            const date = adminDate.value;
            if(!date) return alert('Selecciona una fecha');
            await db.collection('configuracion').doc(date).set({ activos: activosLocal });
            alert('Â¡Disponibilidad guardada!');
        };

        window.borrarCita = async (id) => {
            if(confirm('Â¿Borrar esta cita?')) {
                await db.collection('citas').doc(id).delete();
                adminDate.onchange({target: {value: adminDate.value}});
            }
        }
    </script>
</body>
</html>
