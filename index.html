<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Psic. Jorge Alberto Ch√°vez Zamora</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4 font-sans">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden mt-4">
        <video autoplay muted loop playsinline class="w-full h-48 object-cover bg-slate-200">
            <source src="Capagenda.mp4" type="video/mp4">
        </video>
        
        <div class="p-6">
            <h1 class="text-xl font-bold text-slate-800 text-center uppercase leading-tight">Psic. Jorge Alberto Ch√°vez Zamora</h1>
            <p class="text-center text-slate-500 mb-6 font-medium italic">Centro de Atenci√≥n Psicol√≥gica</p>
            
            <div id="appointment-form" class="space-y-4">
                <input type="text" id="name" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Nombre completo">
                <input type="tel" id="phone" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="WhatsApp (10 d√≠gitos)">
                <input type="date" id="date" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700 italic">Selecciona tu horario:</label>
                    <div id="hours-grid" class="grid grid-cols-3 gap-2"></div>
                </div>

                <button id="submit-btn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-slate-800 transition-all shadow-lg mt-4">
                    Confirmar Cita
                </button>
            </div>
            <footer class="mt-8 text-center">
                <a href="politicas.html" class="text-[10px] text-slate-400 underline uppercase tracking-widest">Pol√≠ticas de Privacidad</a>
            </footer>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZ3QgdPgj9YyoyZCwHZwDB0DF-4gK6hMI",
            authDomain: "cap-jorge.firebaseapp.com",
            projectId: "cap-jorge",
            storageBucket: "cap-jorge.firebasestorage.app",
            messagingSenderId: "967152336880",
            appId: "1:967152336880:web:9c53885244ff4b5bad6735"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const JORGE_PHONE = "523330437478";

        const dateInput = document.getElementById('date');
        const hoursGrid = document.getElementById('hours-grid');
        let selectedHour = null;

        dateInput.onchange = async (e) => {
            const date = e.target.value;
            hoursGrid.innerHTML = '<p class="text-center col-span-3 text-slate-400 animate-pulse text-xs">Buscando horarios...</p>';
            
            const doc = await db.collection('configuracion').doc(date).get();
            const activos = doc.exists ? doc.data().activos : [];
            const snapshot = await db.collection('citas').where('fecha', '==', date).get();
            const ocupadas = snapshot.docs.map(d => d.data().hora);
            
            const disponibles = activos.filter(h => !ocupadas.includes(h)).sort();
            hoursGrid.innerHTML = '';
            
            disponibles.forEach(hora => {
                const btn = document.createElement('button');
                btn.className = 'py-2 border rounded-lg text-sm font-bold transition-all border-slate-200';
                btn.textContent = hora;
                btn.onclick = () => {
                    document.querySelectorAll('#hours-grid button').forEach(b => b.classList.remove('bg-blue-600', 'text-white', 'border-blue-600'));
                    btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                    selectedHour = hora;
                };
                hoursGrid.appendChild(btn);
            });
        };

        document.getElementById('submit-btn').onclick = async () => {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = dateInput.value;

            if(!name || phone.length < 10 || !date || !selectedHour) return alert('Por favor completa todos los datos correctamente');

            const cleanPhone = phone.replace(/\D/g, '').slice(-10);
            const finalPhone = "52" + cleanPhone;

            await db.collection('citas').add({
                nombre: name,
                telefono: finalPhone,
                fecha: date,
                hora: selectedHour,
                creado: firebase.firestore.FieldValue.serverTimestamp()
            });

            const msj = `Hola Psic. Jorge, agend√© una cita:\nüë§ Paciente: ${name}\nüìÖ Fecha: ${date}\n‚è∞ Hora: ${selectedHour}\n\nConfirmado v√≠a CAP App.`;
            window.location.href = `https://wa.me/${JORGE_PHONE}?text=${encodeURIComponent(msj)}`;
        };
    </script>
</body>
</html>
